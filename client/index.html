<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io</title>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="events" onclick="socket.emit('events', {test: 'test'})">
      trigger events
    </button>
    <button id="status">Current Socket Status</button>

    <div>Room Number</div>
    <div id="room">
      <form>
        <input id="room-input" type="text" />
        <button id="room-enter-button">send</button>
      </form>
    </div>

    <div>Current Room</div>
    <h2 id="current-room"></h2>

    <div>Chatting</div>
    <div id="message">
      <form>
        <input id="message-input" type="text" />
        <button id="send-message">send</button>
      </form>
    </div>
    <div id="chat">
      <ul id="chat-list"></ul>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
