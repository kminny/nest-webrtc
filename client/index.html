<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io</title>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io('http://localhost:4000');

      socket.on('connect', () => {
        console.log('connected');

        socket.emit('events', {
          test: 'test',
        });
        socket.emit('identity', 0, (res) => {
          console.log('Identity: ', res);
        });

        socket.on('events', (socket) => {
          console.log(socket);
        });
      });
    </script>
  </head>
  <body>
    <button
      id="events"
      onclick="socket.broadcast.emit('events', {test: 'test'})"
    >
      trigger events
    </button>
  </body>
</html>
